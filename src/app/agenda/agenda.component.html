<div class = "contenedor">
<h2>Agenda</h2>
<button class="btn-add" (click)="mostrarFormulario()">Agregar evento</button>

<div *ngIf="mostrarForm" class="my-4">
  <form (submit)="agregarEvento()">
    <div class="form-group">
      <label>Título:</label>
      <input type="text" class="form-control" [(ngModel)]="nuevoEvento.titulo" name="titulo" required>
    </div>

    <div class="form-group">
      <label>Descripción:</label>
      <input type="text" class="form-control" [(ngModel)]="nuevoEvento.descripcion" name="descripcion" required>
    </div>

    <div class="form-group">
      <label>Fecha:</label>
      <input type="date" class="form-control" [(ngModel)]="nuevoEvento.fecha" name="fecha" required>
    </div>

    <div class="form-group">
      <label>Hora de inicio:</label>
      <input type="time" class="form-control" [(ngModel)]="nuevoEvento.horaInicio" name="horaInicio" required>
    </div>

    <div class="form-group">
      <label>Hora de fin:</label>
      <input type="time" class="form-control" [(ngModel)]="nuevoEvento.horaFin" name="horaFin" required>
    </div>

    <div class="form-group">
      <label>Finalizado:</label>
      <input type="checkbox" [(ngModel)]="nuevoEvento.finalizado" name="finalizado">
    </div>

    <button type="submit" class="btn btn-success">Agregar</button>
  </form>
</div>
<div class="row">
  <div class="col-4" *ngFor="let evento of eventos">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ evento.titulo }}</h5>
        <p class="card-text">{{ evento.descripcion }}</p>
        <p class="card-text">Fecha: {{ evento.fecha | date }}</p>
        <p class="card-text">Hora de inicio: {{ evento.horaInicio }}</p>
        <p class="card-text">Hora de fin: {{ evento.horaFin }}</p>
        <p class="card-text">Estado: {{ evento.finalizado ? 'Finalizado' : 'No finalizado' }}</p>
        <button class="btn btn-primary" (click)="editarEvento(evento)">Editar</button>
        <button class="btn btn-danger" (click)="borrarEvento(evento)">Borrar</button>
        <button class="btn btn-success" (click)="marcarFinalizado(evento)">
          {{ evento.finalizado ? 'Marcar como no finalizado' : 'Marcar como finalizado' }}
        </button>
      </div>
    </div>
  </div>
</div>
</div>
